<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>{{title}}</title>
    <meta name="description" content="{{site.description}}" />
    <meta name="author" content="{{site.author}}" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d38990851e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="w-100 sans-serif bg-light-gray">
    <header class="w-100 white bg-near-black">
      <nav class="db dt-l w-80 center border-box pa3 ph5-l">
        <a
          class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l"
          href="/"
          title="Home"
        >
          <img
            src="http://tachyons.io/img/logo.jpg"
            class="dib w2 h2 br-100"
            alt="Site Name"
          />
        </a>
        <div class="db dtc-l v-mid w-100 w-75-l tc tr-l ttu">
          {% for menuItem in mainMenu %}
          <a
            class="link dim white f6 f5-l dib mr3 mr4-l"
            href="{{menuItem.url}}"
            title="{{menuItem.title}}"
            >{{menuItem.name}}</a
          >
          {% endfor %}
        </div>
      </nav>
    </header>

    <main class="w-80 center bg-white br3 shadow-4 mv2 pv2 ph4">
      <h1>{{title}}</h1>
      {{content}}
    </main>

    <footer class="w-80 center bg-white br3 shadow-4 pv2 ph4">
      <div class="tc center">
        {% for menuItem in footerMenu %}
        <a
          class="link dim dark-gray f6 f5-l dib mr3 mr4-l"
          href="{{menuItem.url}}"
          title="{{menuItem.title}}"
          >{{menuItem.name}}</a
        >
        {% endfor %}
      </div>

      <div class="w-100 center pv4 tc">
        {% for socialItem in socialMedia %}
        {% if socialItem.external %}
        <a href="{{ socialItem.url }}" target="_blank" rel="noreferrer" title="{{ socialItem.title }}" class="link red hover-orange dib h2 w2 mr3" aria-label="{{socialItem.name}} icon">
        {% else %}
        <a href="{{ socialItem.url }}" title="{{ socialItem.title }}" class="link red hover-orange dib h2 w2 mr3" aria-label="{{socialItem.name}} icon">
        {% endif %}
          <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa {{socialItem.icon}} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        {% endfor %}
      </div>
      </footer>
  </body>
</html>
