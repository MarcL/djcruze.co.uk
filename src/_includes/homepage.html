---
layout: default
---

<main
  class="w-90 w-80-l center bg-white mt2 mb5 pv2 ph1 ph3-ns flex flex-wrap items-center justify-center"
>
  <div
    class="w-100 br2 shadow-4 pv4"
    style="background-image: url({{headerImage}}); background-size: cover; background-position: center center;"
  >
    <div class="w-100 w-50-ns">
      <h2 class="f2 f1-ns lh-title fw8 mt3 mb1 washed-blue ttu tc">
        {{title}}
      </h2>
      <h3 class="f3 f2-ns lh-title fw7 mt2 washed-blue ttu tc">{{subtitle}}</h3>
      <div class="tc">
        <a
          class="f3 link grow br2 ph4 pv3 mb4 mb2-ns dib white bg-navy shadow-4 ttu tc"
          href="/about"
          >Learn more</a
        >
      </div>
    </div>
  </div>

  <div class="w-100">
    <div class="f4 lh-copy pt4">{{content}}</div>
  </div>
</main>
