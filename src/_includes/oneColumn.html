---
layout: default
---

<main class="mw8 center bg-white mv2 pv2 ph1 ph3-ns">
  <div id="pageTitle" class="mb3">
    <h2 class="f2 f1-ns lh-title fw8 ma0 near-black ttu">{{title}}</h2>
    {% if subtitle %}
    <h3 class="f3 f2-ns fw6 ma0 mb2 mb3-ns dark-gray ttu">{{subtitle}}</h3>
    {% endif %} {% if showDate %}
    <h3 class="f5 f4-ns ma0 silver ttu">{{page.date | pageDate}}</h3>
    {% endif %}
  </div>

  {% if headerImage %}
  <div class="w-100">
    <img
      src="{{headerImage}}"
      title="{{title}}"
      alt="{{title}}"
      class="shadow-4 br2"
    />
  </div>
  {% endif %} {% include partials/content.liquid, content: content %}
</main>
